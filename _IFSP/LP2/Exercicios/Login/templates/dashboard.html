<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área do Usuário</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }


    body {
        background-color: #f2f2f2;
        padding: 30px;
        color: #333;
    }

    h1 {
        margin-bottom: 20px;
        color: #444;
    }

    h2 {
        margin-bottom: 15px;
        color: #555;
    }

    .container {
        width: 100%;
        max-width: 450px;
        background: white;
        padding: 25px;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #2979ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1769aa;
    }

    a {
        color: #2979ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .erro {
        color: red;
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
<body>
    <h1>Bem-vindo, {{ nome }}</h1>
    <h2>Perfil: {{ perfil }}</h2>

    <a href="/logout">Sair</a>
</body>
</html>
