<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>MiniGames Platform</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }


    body {
      background: #f3f4f7;
      color: #333;
      padding: 20px;
    }

    h1,
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    button {
      background: #3a6df0;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #2e54c7;
    }

    button:active {
      transform: scale(0.97);
    }

    input {
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin: 5px;
    }

    input:focus {
      border-color: #3a6df0;
      outline: none;
    }


    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td,
    th {
      padding: 10px 14px;
      border: 1px solid #999;
      text-align: center;
    }

    table.board td {
      width: 35px;
      height: 35px;
      font-weight: bold;
      background: #ffffff;
      transition: 0.15s;
    }

    table.board td:hover {
      background: #e3e7ff;
    }


    table.board td.x {
      background: #ffeeee !important;
      color: #c0392b;
    }

    table.board td.o {
      background: #e7ffe7 !important;
      color: #2ecc71;
    }

  
    #hangman-word {
      font-size: 26px;
      letter-spacing: 8px;
      text-align: center;
      margin: 20px 0;
    }

    #lifes {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

  
    .jokenpo-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #status,
    #message,
    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .success {
      color: #27ae60;
    }

    .error {
      color: #c0392b;
    }

    @media (max-width: 600px) {

      button,
      input {
        width: 100%;
      }

      .hanoi-container {
        flex-direction: column;
        align-items: center;
      }
    }

    .hanoi-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      padding: 20px;
    }

    .hanoi-col {
      position: relative;
      width: 160px;
      height: 300px;
      background: #eef2ff;
      border-radius: 12px;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.15);
    }

    .hanoi-rod {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 14px;
      height: 260px;
      background: #8c7ae6;
      border-radius: 6px;
      z-index: 1;
    }


    .hanoi-disk {
      height: 32px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #3a6df0;
      color: white;
      text-align: center;
      line-height: 32px;
      font-weight: bold;
      z-index: 2;
      transition: 0.3s;
    }

    .hanoi-disk.size-1 {
      width: 50px;
    }

    .hanoi-disk.size-2 {
      width: 80px;
    }

    .hanoi-disk.size-3 {
      width: 110px;
    }

    .hanoi-disk.size-4 {
      width: 140px;
    }

    .hanoi-disk.size-5 {
      width: 160px;
    }
  </style>
</head>

<body>
  <h1>Plataforma de Mini-Jogos</h1>
  <nav>
    <a href="/">Início</a> |
    <a href="/naval">Batalha Naval</a> |
    <a href="/hangman">Forca</a> |
    <a href="/hanoi">Torre de Hanoi</a> |
    <a href="/jokenpo">Jokenpo</a> |
    <a href="/number">Adivinhar Número</a> |
    <a href="/quiz">Quiz</a>
  </nav>
  <hr>
  {% block body %}{% endblock %}
</body>

</html>
