<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Piloto</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    .card {
      background: #1a1a1a;
      padding: 25px 35px;
      border-radius: 10px;
      border-left: 6px solid #ff2d2d; 
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      max-width: 380px;
      width: 100%;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 1.8rem;
      color: #ffffff;
    }

    p {
      margin: 0;
      font-size: 1.1rem;
      color: #c3c3c3;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>{{ p.nome }}</h1>
    <p>Equipe: {{ p.equipe }}</p>
  </div>

</body>
</html>
